<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="globalStyles.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="./script.js" defer></script>
  <title>Web Pages for Babies</title>
</head>
<body>
  <style>
    #ball-1{background-color: red; width:10vh; height:20vh;}
    #ball-2{background-color: green; width:20vh; height:10vh;}
    #ball-3{background-color: purple; width:10vh; height:10vh;}
  </style>
  <h1>We can even change the size and shape of the balls!</h1>
  <div class="box">
    <div class="ball" id="ball-1"></div>
    <div class="ball" id="ball-2"></div>
    <div class="ball" id="ball-3"></div>
  </div>
  <h2>We do this by calling the ball by it's <code>id</code>, which is like it's name!</h2>
</body>
</html>
