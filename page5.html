<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="globalStyles.css">

  <script src="./script.js" defer></script>
  <title>Web Pages for Babies</title>

<body>
  <style>
    #ball-1{background-color: red;}
    #ball-2{background-color: green;}
    #ball-3{background-color: purple}
  </style>

  <div class="box">
    <div class="ball" id="ball-1"></div>
    <div class="ball" id="ball-2"></div>
    <div class="ball" id="ball-3"></div>
  </div>
  <h2>We can make so many colors!</h2>
